<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <p class="container__text">Ремонт техники различных брендов</p>
      </div>
      <div class="swiper">
        <div class="container__block container__block--cut swiper-wrapper">
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/lenovo.png"
              alt="lenovo"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/samsung.png"
              alt="samsung"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/apple.png"
              alt="apple"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/sonic.png"
              alt="sonic"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/bosch.png"
              alt="bosch"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/hp.png"
              alt="hp"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/acer.png"
              alt="acer"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/sony.png"
              alt="sony"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/lenovo.png"
              alt="lenovo"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/samsung.png"
              alt="samsung"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
          <div class="container__button swiper-slide">
            <img
              src="./assets/icon/apple.png"
              alt="apple"
              class="container__button-brand"
            />
            <button class="container__block-go"></button>
          </div>
        </div>

      </div>
      <div class="swiper-pagination"></div>
      <button class="container__button-read-more">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
